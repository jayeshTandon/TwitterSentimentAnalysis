<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-wid th, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Sentiment Analysis | Prediction</title>
</head>
<body>
    <div class="navButtons">
        <a href="/">
            <button type="button">Back</button>
        </a>
    </div>

    <div class="heading">
        <h1>Sentiment Analysis</h1>
    </div>

    <div class="output">
        <div class="outputContent">
            <h4>
                <span><img id="logoImg" src="../static/twitter.png" alt=""></span><span id="r1">Predicted Sentiment</span><span id="r2">{{pred}}</span>
            </h4>
        </div>
    </div>

    <div class="wordcloud">
    </div>
    
    <div class="wordcloud">
        <div class="card">
            <img width="750px" src="{{pos_wordcloud}}" alt="Pos_WordCloud">
            <div class="card-text">
                Most Occuring Words in Positive Tweets
            </div>
        </div>
        <div class="card">
            <img width="750px" src="{{neg_wordcloud}}" alt="Neg_WordCloud">
            <div class="card-text">
                Most Occuring Words in Negative Tweets
            </div>
        </div>
    </div>

    <div class="viewTweets">
        <a href="/tweets">
            <button type="button">View Tweets</button>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
